<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Hormone Harmony
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <section class="nav-bar">
        <div class="nav-container">
            <div class="logo" style="color: white; font-weight: 700; font-size: 1.5rem; text-decoration: none;">
                <a href="" style="display: flex; align-items: center; color: white; text-decoration: none;">
                    <img style="width: 20px; margin-right: 1rem;"
                        src="https://www.clipartbest.com/cliparts/9cR/44j/9cR44jbce.png" alt="">Hormone Harmony
                </a>
            </div>
            <nav>
                <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
                <ul class="nav-list">
                    <li><a href="{% url 'Home:home' %}">Home</a></li>
                    <li><a href="{% url 'Home:contact' %}">Contact</a></li>
                    <li><a href="{% url 'Home:faq' %}">FAQ</a></li>
                    <li><a href="{% url 'Home:pcod' %}">PCOD</a></li>
                    <li><a href="{% url 'Home:selfcare' %}">Self-care</a></li>
                    <li><a href="{% url 'Home:add_period' %}">Add Period</a></li>
                    <li><a href="{% url 'Home:period_list' %}">Period List</a></li>
                    <!-- Add other navigation links as needed -->
                </ul>
            </nav>
        </div>
    </section>

    <div class="containermain">
        <div class="main">
            {% block body_block %}
            {% endblock %}
        </div>
    </div>

    <script>
        (function ($) {
            $(function () {
                $('nav ul li a:not(:only-child)').click(function (e) {
                    $(this).siblings('.nav-dropdown').toggle();
                    $('.dropdown').not($(this).siblings()).hide();
                    e.stopPropagation();
                });
                $('html').click(function () {
                    $('.nav-dropdown').hide();
                });
                $('#nav-toggle').click(function () {
                    $('nav ul').slideToggle();
                });
                $('#nav-toggle').on('click', function () {
                    this.classList.toggle('active');
                });
            });
        })(jQuery);
    </script>
</body>

</html>
