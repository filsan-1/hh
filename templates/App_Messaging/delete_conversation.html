{% extends 'Base.html' %}

{% block title %}Delete Conversation - Hormone Harmony{% endblock title %}

{% block body_block %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-danger" style="background-color: #f8d7da; padding: 1.5rem; border-radius: 5px;">
                <h4 style="color: #721c24;">Delete Conversation</h4>
                <p style="color: #721c24;">Are you sure you want to delete this conversation? This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete Conversation</button>
                    <a href="{% url 'App_Messaging:conversation_detail' conversation.id %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
