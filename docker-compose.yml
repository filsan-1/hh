version: '3.9'

services:
  db:
    image: postgres:13-alpine
    container_name: hh_postgres
    environment:
      POSTGRES_DB: hh_db
      POSTGRES_USER: hh_user
      POSTGRES_PASSWORD: hh_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hh_user -d hh_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: hh_django
    command: sh -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 60 StainStrong.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      DEBUG: "False"
      SECRET_KEY: "your-secret-key-change-in-production"
      DATABASE_URL: "postgresql://hh_user:hh_password@db:5432/hh_db"
      ALLOWED_HOSTS: "localhost,127.0.0.1,web"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3

  fastapi:
    build:
      context: .
      dockerfile: fastapi_service/Dockerfile
    container_name: hh_fastapi
    command: uvicorn fastapi_service.main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    environment:
      DEBUG: "True"

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  default:
    name: hh_network
